<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Media on the GO!</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
	<script src="public/logic.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="controls">
		<a id="addall" class="btn">
			<i class="icon-plus-sign"></i>
			Add all
		</a>
		<a id="next" class="btn">
			<i class="icon-step-forward"></i>
			Next
		</a>
	</div>
	<div id="browser"></div>
	<div id="playlist"></div>
	<div id="header">
		<p class="player">
		  <span id="playtoggle"></span>
		  <span id="gutter">
		    <span id="loading"></span>
		    <span id="handle" class="ui-slider-handle"></span>
		  </span>
		  <span id="timeleft"></span>
		  <audio id="player" autoplay>
		    <source>
		  </audio>
		</p>
	</div>
</body>
</html>
